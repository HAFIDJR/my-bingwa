paths:
  /users/register:
    post:
      tags:
        - Users
      operationId: post-register-user
      summary: Register user
      description: Register user with the provided information.
      requestBody:
        $ref: "#/components/requestBodies/Register"
      responses:
        "201":
          description: User registration was successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          newUser:
                            $ref: "#/components/schemas/UserModel"
                          newUserProfile:
                            type: object
                            properties:
                              id:
                                type: integer
                                example: 1
                              profilePicture:
                                type: string
                                example: null
                              fullName:
                                type: string
                                example: "Budi Cahyono"
                              phoneNumber:
                                type: string
                                example: "08123456789"
                              city:
                                type: string
                                example: null
                              country:
                                type: string
                                example: null
                              userId:
                                type: integer
                                example: 1
        "409":
          description: Email already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "failed"
  /users/login:
    post:
      tags:
        - Users
      operationId: post-login-user
      summary: Login user
      description: Login user with the provided information.
      requestBody:
